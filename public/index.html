<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .clearfix::before .clearfix::after {
      content: '';
      display: table;
      clear: both;
    }

    .myFooter {
      width: 100%;
      height: 930px;
      position: absolute;
      left: 0;
      top: 0;
      z-index: -99;
    }

    .myFooter div {
      width: 100%;
      position: absolute;
      bottom: 20px;
      color: #909399;
      user-select: none;
      text-align: center;
    }
  </style>
  <title>南大科院毕业设计互动平台</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <div class="myFooter">
    <div>
      Copyright &nbsp;© &nbsp;南昌大学科学技术学院 &nbsp;All Right Reserved
    </div>
  </div>
</body>

</html>
